<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamical Systems Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <script src="odeFactory.js"></script>
</head>
<body>
    <h1>Dynamical Systems Simulator</h1>
    
    <div class="top-section">
        <div class="model-selection">
            <label for="model-select">Select Model:</label>
            <select id="model-select">
                <option value="wilson-cowan">Wilson-Cowan</option>
                <option value="damped-harmonic">Damped Harmonic Oscillator</option>
                <option value="coupled-wilson-cowan">Coupled Wilson-Cowan Oscillators</option>
            </select>
        </div>
        <div id="formula-container"></div>
    </div>
    
    <div class="main-layout">
        <!-- Left column for parameters and controls -->
        <div class="left-panel">
            <div class="sliders-container">
                <h2>Model Parameters</h2>
                <div id="sliders"></div>
            </div>

            <div class="controls-section">
                <h2>Simulation</h2>
                <div class="control-group">
                    <label for="tmax-slider">Time (t_max): <span id="tmax-value">100</span></label>
                    <input type="range" id="tmax-slider" min="10" max="500" value="100" step="10">
                </div>
                <div class="control-group">
                    <label for="solver-select">Integration Method:</label>
                    <select id="solver-select">
                        <option value="dopri">Dopri (adaptive)</option>
                        <option value="rk4">RK4 (fixed step)</option>
                    </select>
                </div>
                
                <h2>Plot Controls</h2>
                <button id="clear-trajectories">Clear Trajectories</button>
                <div class="control-group">
                    <label>X-Axis Range: <span id="xlim-value">[0, 1]</span></label>
                    <div class="range-controls">
                        <button class="range-btn" id="xlim-min-decrease">-</button>
                        <input class="range-input" type="number" id="xlim-min-input" value="0.1" step="0.1" title="Minimum value">
                        <button class="range-btn" id="xlim-min-increase">+</button>
                        <span> — </span>
                        <button class="range-btn" id="xlim-max-decrease">-</button>
                        <input class="range-input" type="number" id="xlim-max-input" value="5" step="0.1" title="Maximum value">
                        <button class="range-btn" id="xlim-max-increase">+</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Y-Axis Range: <span id="ylim-value">[0, 1]</span></label>
                    <div class="range-controls">
                        <button class="range-btn" id="ylim-min-decrease">-</button>
                        <input class="range-input" type="number" id="ylim-min-input" value="0.1" step="0.1" title="Minimum value">
                        <button class="range-btn" id="ylim-min-increase">+</button>
                        <span> — </span>
                        <button class="range-btn" id="ylim-max-decrease">-</button>
                        <input class="range-input" type="number" id="ylim-max-input" value="5" step="0.1" title="Maximum value">
                        <button class="range-btn" id="ylim-max-increase">+</button>
                    </div>
                </div>

                <div id="plot2-controls" style="display:none">
                    <hr>
                    <h3>Plot 2 Controls</h3>
                    <div class="control-group">
                        <label>X-Axis Range (Plot 2): <span id="xlim2-value">[0, 1]</span></label>
                        <div class="range-controls">
                            <button class="range-btn" id="xlim2-min-decrease">-</button>
                            <input class="range-input" type="number" id="xlim2-min-input" value="0.1" step="0.1" title="Minimum value">
                            <button class="range-btn" id="xlim2-min-increase">+</button>
                            <span> — </span>
                            <button class="range-btn" id="xlim2-max-decrease">-</button>
                            <input class="range-input" type="number" id="xlim2-max-input" value="5" step="0.1" title="Maximum value">
                            <button class="range-btn" id="xlim2-max-increase">+</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label>Y-Axis Range (Plot 2): <span id="ylim2-value">[0, 1]</span></label>
                        <div class="range-controls">
                            <button class="range-btn" id="ylim2-min-decrease">-</button>
                            <input class="range-input" type="number" id="ylim2-min-input" value="0.1" step="0.1" title="Minimum value">
                            <button class="range-btn" id="ylim2-min-increase">+</button>
                            <span> — </span>
                            <button class="range-btn" id="ylim2-max-decrease">-</button>
                            <input class="range-input" type="number" id="ylim2-max-input" value="5" step="0.1" title="Maximum value">
                            <button class="range-btn" id="ylim2-max-increase">+</button>
                        </div>
                    </div>
                </div>

                <h2>Continuous Simulation</h2>
                <div class="control-group">
                    <button id="start-simulation">Start</button>
                    <button id="stop-simulation">Stop</button>
                    <button id="reset-simulation">Reset</button>
                </div>
                <div class="control-group">
                    <label for="speed-slider">Speed: <span id="speed-value">1.0</span>x</label>
                    <input type="range" id="speed-slider" min="0.1" max="10" value="1" step="0.1">
                </div>
                <div class="control-group">
                    <label for="time-window-slider">Time Window: <span id="time-window-value">10</span>s</label>
                    <input type="range" id="time-window-slider" min="5" max="50" value="10" step="1">
                </div>
            </div>
        </div>
        
        <!-- Right column for plots -->
        <div class="right-panel">
            <div class="plot-container phase-plot" id="phase-plot-container">
                <div id="plot"></div>
                <div class="plot-resizer"></div>
            </div>
            <div class="plot-container phase-plot" id="phase-plot2-container" style="display:none">
                <div id="plot2"></div>
                <div class="plot-resizer"></div>
            </div>
            <div class="plot-container time-plot" id="time-plot-container">
                <div id="time-plot"></div>
                <div class="plot-resizer"></div>
            </div>
            <div class="plot-container time-plot" id="time-plot2-container" style="display:none">
                <div id="time-plot2"></div>
                <div class="plot-resizer"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
